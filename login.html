<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magia - Sign In</title>
    <!-- fontAwesome cdn link -->
    <script
      src="https://kit.fontawesome.com/d633f21f4a.js"
      crossorigin="anonymous"
    ></script>
    <!-- google fonts (Roboto)  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheets (moved down to over right) -->
    <link rel="stylesheet" href="./css/output.css" />
    <link rel="stylesheet" href="./css/input.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body class="bg-dark-bg">
    <!-- start header  -->
    <header class="text-white flex items-center justify-center h-[84px]">
      <div class="container flex items-center justify-between">
        <div class="logo z-[10000]"><a href="#">logo</a></div>
        <div class="menu-icon flex md:hidden">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <nav class="hidden w-2/3 md:flex items-center justify-between">
          <ul class="flex justify-between items-center gap-5">
            <li>
              <a
                class="capitalize hover:text-blue-500 transition-all duration-300"
                href="index.html"
                >home</a
              >
            </li>
            <li>
              <a
                class="capitalize hover:text-blue-500 transition-all duration-300"
                href="#"
                >team</a
              >
            </li>
            <li>
              <a
                class="capitalize hover:text-blue-500 transition-all duration-300"
                href="#"
                >portfolio</a
              >
            </li>
            <li>
              <a
                class="capitalize hover:text-blue-500 transition-all duration-300"
                href="#"
                >contact us</a
              >
            </li>
          </ul>
          <ul class="flex justify-between items-center gap-5">
            <li>
              <a class="main-btn py-2 capitalize" href="sign-up.html"
                >sign up</a
              >
            </li>
            <li>
              <a
                class="capitalize py-2 px-5 tracking-widest rounded-xl self-center md:self-start border-2 border-transparent hover:border-blue-600 transition-all duration-300 hover:"
                href="login.html"
                >login</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- end header  -->
    <!-- start sign in section  -->
    <div
      class="wrapper w-full h-fit flex items-center justify-center text-white"
    >
      <div
        class="container h-full flex flex-col md:flex-row items-center justify-between gap-10 py-20"
      >
        <div
          class="form-box flex flex-col gap-7 bg-light-bg md:w-[400px] p-10 shadow-2xl rounded-2xl"
        >
          <div class="email-holder flex flex-col gap-2">
            <label
              class="cursor-pointer capitalize tracking-wider text-lg"
              for="email"
              >email address</label
            >
            <input
              class="bg-transparent border-2 py-2 px-3 border-[#2484c0] rounded-xl outline-none"
              type="email"
              name="email"
              id="email"
            />
          </div>
          <div class="pass-holder flex flex-col gap-2">
            <label
              class="cursor-pointer capitalize tracking-wider text-lg"
              for="email"
              >password</label
            >
            <input
              class="bg-transparent border-2 py-2 px-3 border-[#2484c0] rounded-xl outline-none"
              type="password"
              name="password"
              id="pass"
            />
          </div>
          <div
            class="forget-pass-holder flex flex-col md:flex-row gap-5 items-center justify-between"
          >
            <div class="">
              <input
                class="scale-125 mr-2 bg-transparent"
                type="checkbox"
                name="remember-pass"
                id="remember-pass"
              />
              <label
                for="remember-pass"
                class="cursor-pointer capitalize text-sm font-extralight opacity-80 underline"
                >remember password</label
              >
            </div>
            <div class="">
              <button
                class="capitalize text-sm font-extralight opacity-80 underline"
              >
                forget password?
              </button>
            </div>
          </div>
          <a href="#" class="main-btn py-2 self-center capitalize">Login</a>
          <hr class="w-[85%] mx-auto" />
          <p class="uppercase relative mx-auto bottom-10 px-3 bg-light-bg">
            or
          </p>
          <div class="social flex flex-col gap-2">
            <a
              href="#"
              class="uppercase flex gap-2 w-3/4 mx-auto py-2 px-5 border-2 border-[#2484c0] hover:bg-blue-600 rounded-xl items-center justify-center"
              ><img class="w-6" src="images/google.png" alt="" /> google</a
            >
            <a
              href="#"
              class="uppercase flex gap-2 w-3/4 mx-auto py-2 px-5 border-2 border-[#2484c0] hover:bg-blue-600 rounded-xl items-center justify-center"
              ><img class="w-6" src="images/facebook.png" alt="" /> facebook</a
            >
          </div>
          <p class="mx-auto text-[#d5dbe4] text-sm">
            Not a member ?
            <a class="capitalize text-white underline" href="sign-up.html"
              >sign up now</a
            >
          </p>
        </div>
        <div class="img-holder w-1/3 flex flex-col gap-5">
          <img class="hidden md:block" src="images/login.png" alt="" />
          <div
            class="flex gap-5 items-center w-full justify-center md:w-fit pb-10 md:pb-0"
          >
            <a class="text-2xl uppercase" href="#">logo</a>
            <a href="#" class="hover:text-blue-500 transition-all duration-300"
              ><i class="fa-brands fa-2xl fa-facebook"></i
            ></a>
            <a href="#" class="hover:text-blue-500 transition-all duration-300"
              ><i class="fa-brands fa-2xl fa-whatsapp"></i
            ></a>
            <a href="#" class="hover:text-blue-500 transition-all duration-300"
              ><i class="fa-brands fa-2xl fa-linkedin-in"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
    <!-- end sign in section  -->
    <script src="script.js"></script>
  </body>
</html>
